<!doctype html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="UTF-8"
        name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">

  <title>easings</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script src="../../build/index.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#aaaaaa";
    ctx.fillRect(0, 0, 400, 400);

    var linearAnimation = new Animation({ from: {x: 0}, to: {x: 1} });

    var lastXValue = 0;
    var fullWidth = canvas.width;
    linearAnimation.onUpdate(interpolatedObject => {
      var currentXValue = fullWidth * interpolatedObject.x;

      ctx.moveTo(lastXValue, fullWidth - lastXValue);
      ctx.lineTo(currentXValue, fullWidth - currentXValue);
      ctx.stroke();

      lastXValue = currentXValue;
    });
    linearAnimation.start();
  </script>
</body>
</html>
