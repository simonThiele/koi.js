<!doctype html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <meta charset="UTF-8"
        name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">

  <title>easings</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script src="../build/index.js"></script>
  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#aaaaaa";
    ctx.fillRect(0, 0, 400, 400);
    setupAnimation(new LinearEasing());
    setupAnimation(new QuadraticEasing('in'));
    setupAnimation(new QuadraticEasing('out'));
    setupAnimation(new QuadraticEasing('inOut'));
    setupAnimation(new CubicEasing('in'));
    setupAnimation(new CubicEasing('out'));
    setupAnimation(new CubicEasing('inOut'));

    function setupAnimation(easing) {
      var animation = new Animation({
        from: {x: 0},
        to: {x: 1},
        easing: easing,
        animationTime: 500 });

      var lastX = 0;
      var lastY = 0;
      var fullWidth = canvas.width;
      var fullHeight = canvas.height;
      animation.onUpdate((interpolatedObject, progress) => {
        var currentX = fullWidth * progress;
        var currentY = fullHeight * interpolatedObject.x;

        ctx.moveTo(lastX, fullHeight - lastY);
        ctx.lineTo(currentX, fullWidth - currentY);
        ctx.stroke();

        lastX = currentX;
        lastY = currentY;
      });

      animation.start();
    }
  </script>
</body>
</html>
